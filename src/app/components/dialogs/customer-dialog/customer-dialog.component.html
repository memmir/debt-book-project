<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>{{Baslik}}</span>
</mat-toolbar>
<div class="container" *ngIf="form">
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Customer Name" formControlName="CustomerName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Customer Phone" formControlName="CustomerPhone">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Customer Address" formControlName="CustomerAddress">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="this.dialogRef.close(form.value)">Save</button>   <!-- 1)) Pop-up da kaydettiğimiz bilgileri dialogRef ile gönderiyoruz ve pop-up ı kapatıyoruz.    -->
    <button mat-raised-button color="warn" (click)="this.dialogRef.close()">Decline</button>
  </form>
</div>
