<div class="container">
  <button mat-fab color="primary" matTooltip="Go back to customer list">
    <mat-icon aria-label="label">arrow_back_ios_new</mat-icon>
  </button>
  <button mat-fab color="primary" style="margin-left: 15px" matTooltip="Create new borc">
  <mat-icon aria-label="label">add</mat-icon>
  </button>
   <mat-table [dataSource]="dataSource">
     <ng-container matColumnDef="">
       <mat-header-cell *matHeaderCellDef> columnHeaderLabel
       </mat-header-cell>
       <mat-cell *matCellDef="let element"> {{element.propertyName}}</mat-cell>
     </ng-container>

     <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
     <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>

   </mat-table>
</div>
